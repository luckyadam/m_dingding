<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>完成注册</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no" />

  <!-- global:css -->
  <%= getCSS('gb.css', 'gb') %>
  <!-- endglobal -->

  <%= getCSS() %>
  <script>
    (function(l,s,c){var p=document;var r=p.documentElement;var j=window;var h="addEventListener";var o="getBoundingClientRect";var m="pageshow";var e=p.head||p.getElementsByTagName("HEAD")[0];var n=p.createElement("STYLE");var q;var a="text-size-adjust:100%;";var f="-webkit-"+a+"-moz-"+a+"-ms-"+a+"-o-"+a+a;var k=o in r;var g=null;function b(){var d=Math.min((k?r[o]().width:j.innerWidth)/(l/s),c);if(d!=g){n.innerHTML="html{"+"font-size:"+d+"px!important;"+f+"}";g=d}}function i(){clearTimeout(q);q=setTimeout(b,100)}l=l||320;s=s||16;c=c||32;e.appendChild(n);p[h]("DOMContentLoaded",b,false);if("on"+m in j){j[h](m,function(d){if(d.persisted){i()}},false)}else{j[h]("load",i,false)}j[h]("resize",i,false);b()})(640,32,32);

</head>
<!-- 注：加ontouchstart使css：active生效 -->
<body ontouchstart>
  <%= widget.load('common_style') %>
  <!-- 全民叮叮使用class register_all，专业导游使用 register_professional -->
  <div class="mod_container complete register_professional">
    <div class="complete_wrapper display_flex vertical">
      <%= widget.load('header', { title: '完成注册' }, 'gb') %>
      <%= widget.load('nav_line', { position: 4, splits: 5 }) %>
      <div class="complete_main">
          <div class="complete_slogan">
            <img src="../images/logo.png" class="complete_slogan_logo" >
            <p class="complete_slogan_txt1">您已完成叮叮导游的注册！</p>
            <p class="complete_slogan_txt2">客服正在审核您的资料，审核结果会发短信通知您！</p>
          </div>
          <div class="complete_main_btn">
            <a href="javascript:;" class="register_form_btn complete_main_start">开启叮叮之旅</a>
          </div>
      </div>
    </div>
  </div>

  <!-- global:js -->
  <!-- endglobal -->

  <%= getJS() %>
</body>
</html>
